<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document Chatbot</title>
</head>
<body>
    <h1>Document Chatbot</h1>
    <form id="chatForm" enctype="multipart/form-data">
        <label>Enter your question:</label><br />
        <input type="text" name="question" id="question" style="width:400px;" required /><br /><br />

        <label>Upload files (optional):</label><br />
        <input type="file" name="files" id="files" multiple /><br /><br />

        <button type="submit">Ask</button>
    </form>

    <h2>Answer:</h2>
    <pre id="answer"></pre>

    <script>
        const form = document.getElementById('chatForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            document.getElementById('answer').innerText = "Loading...";

            const formData = new FormData(form);

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('answer').innerText = data.answer || "No answer returned.";
                } else {
                    document.getElementById('answer').innerText = "Error: " + (data.error || "Unknown error");
                }
            } catch (err) {
                document.getElementById('answer').innerText = "Fetch error: " + err.message;
            }
        });
    </script>
</body>
</html>
