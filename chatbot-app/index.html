<!DOCTYPE html>
<html>
<head>
  <title>Chatbot with File Upload</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    .chat-container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .messages { height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px; background:#fafafa; }
    .user { color:blue; margin:5px 0; }
    .bot { color:green; margin:5px 0; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot with File Upload</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    <div class="messages" id="chat"></div>

    <input type="text" id="question" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();
      let formData = new FormData(this);
      let res = await fetch("/upload", { method: "POST", body: formData });
      let data = await res.json();
      document.getElementById("chat").innerHTML += "<div class='bot'>Bot: " + data.answer + "</div>";
    };

    async function sendMessage() {
      let question = document.getElementById("question").value;
      if (!question) return;

      document.getElementById("chat").innerHTML += "<div class='user'>You: " + question + "</div>";
      document.getElementById("question").value = "";

      let res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: question})
      });
      let data = await res.json();
      document.getElementById("chat").innerHTML += "<div class='bot'>Bot: " + data.answer + "</div>";
    }
  </script>
</body>
</html>
